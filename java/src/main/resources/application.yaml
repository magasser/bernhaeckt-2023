spring:
  datasource:
    url: jdbc:postgresql://${HOST:localhost}:${DB_PORT:5432}/bernhaeckt
    username: postgres
    password: example
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
server:
  port: 1337
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    operations-sorter: method
    path: /swagger-ui.html