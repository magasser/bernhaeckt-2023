<app-header></app-header>
<div class="rows">
    <button class="add-button" color="primary" mat-fab (click)="openAddRowDialog()" extended i18n>
        <mat-icon>add</mat-icon>
        Create Evaluation
    </button>
    <div class="row-container" *ngFor="let row of rows; let rowIndex=index;">
        <app-visualization-row  [config]="row"></app-visualization-row>
        <button class="delete-button" mat-icon-button color="secondary" (click)="removeItem(rowIndex)" extended>
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
