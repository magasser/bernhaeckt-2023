<mat-toolbar>
    <img class="logo" src="./assets/planval_logo.png" alt="Planval Logo" i18n-alt priority />
    <span class="title" i18n>Sustainability Data</span>
</mat-toolbar>
<mat-tab-group>
    <mat-tab label="Counties" i18n-label>
        <ng-template matTabContent>

    <mat-tab label="Indicators" i18n-label>
        <ng-template matTabContent>
            <app-indicators></app-indicators>
        </ng-template>
    </mat-tab>
</mat-tab-group>
