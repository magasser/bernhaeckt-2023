<button class="add-button" color="primary" mat-fab (click)="openAddCountyDialog()" extended i18n>
    <mat-icon>add</mat-icon>
    Add County
</button>
<div class="table-container">
    <table class="county-table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef i18n>Name</th>
            <td mat-cell *matCellDef="let county">{{county?.name}}</td>
        </ng-container>
        <ng-container matColumnDef="zip">
            <th mat-header-cell *matHeaderCellDef i18n>ZIP Code</th>
            <td mat-cell *matCellDef="let county">{{county?.zip}}</td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let county">
                <a class="arrow-icon" [routerLink]="['/admin/county', county?.id]">
                    <mat-icon color="primary">arrow_forward</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
