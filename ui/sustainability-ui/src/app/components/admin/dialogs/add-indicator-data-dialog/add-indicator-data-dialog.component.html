<h1 mat-dialog-title class="dialog-title" i18n>Add County</h1>
<div mat-dialog-content>
    <mat-form-field class="form-field">
        <mat-label i18n>Indicator</mat-label>
        <mat-select [(value)]="data.indicator">
            <mat-option *ngFor="let indicator of data.indicators" value="indicator">{{indicator.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n>Indicator Source</mat-label>
        <input matInput [(ngModel)]="data.source">
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n>Indicator Value</mat-label>
        <input type="number" matInput [(ngModel)]="data.value">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-raised-button color="secondary" (click)="onCancel()" i18n>Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial i18n>Add</button>
    </div>
</div>
