<h1 mat-dialog-title class="dialog-title" i18n>Create Entry</h1>
<div mat-dialog-content>
    <mat-form-field class="form-field">
        <mat-label i18n>Type</mat-label>
        <mat-select [(value)]="item.type">
            <mat-option *ngFor="let type of itemTypes" [value]="type[1]">{{type[1]}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label i18n>Weight</mat-label>
        <input type="number" matInput [(ngModel)]="item.weight">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-raised-button color="secondary" (click)="onCancel()" i18n>Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="item" cdkFocusInitial i18n>Save</button>
    </div>
</div>
