<table mat-table [dataSource]="data" class="mat-elevation-z1">
    <ng-container matColumnDef="dimension">
        <th mat-header-cell *matHeaderCellDef i18n> Dimension </th>
        <td mat-cell *matCellDef="let element"> {{element.dimension}} </td>
    </ng-container>

    <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef i18n> Thema </th>
        <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="indicator">
        <th mat-header-cell *matHeaderCellDef i18n> Indikator </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="county">
        <th mat-header-cell *matHeaderCellDef i18n> Gemeinde </th>
        <td mat-cell *matCellDef="let element"> {{element.county}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef i18n> Wert </th>
        <td mat-cell *matCellDef="let element"> {{element.calculated_value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
